spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
DB_SCHEMA=PUBLIC
spring.datasource.hikari.schema=${DB_SCHEMA}
spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA}

auth.allow-ephemeral-keys=true
custody.provision.enabled=false
integration.wallet-create.enabled=false
idempotency.response-encryption-key-base64=MDEyMzQ1Njc4OUFCQ0RFRjAxMjM0NTY3ODlBQkNERUY=
idempotency.allow-ephemeral-encryption-key=false
